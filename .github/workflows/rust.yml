name: Rust CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Build and test
        run: cargo test