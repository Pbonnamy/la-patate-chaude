name: Rust CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: stable

    - name: Build and test
      run: cargo test --verbose